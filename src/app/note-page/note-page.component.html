
<h1 class="title"><span class="welcomeMessage">Welcome {{getUsername()}}!</span>
    <div class="rightFloat optionsContainer">
        <input type="image" src="assets/refresh-icon.png" alt="Refresh" class="mainPageButton button" (click)="refresh()" />
        <input type="image" src="assets/gear.png" alt="Options" class="mainPageButton button" (click)="toggleOptions($event)" />
        <app-options-menu [visible]="optionsVisible" (showAccountSettings)="showAccountSettings()"></app-options-menu>
    </div>

</h1>
<!-- Pages -->
<div class="tabBar">
  <div class="tab" *ngFor="let page of this.noteService.notePages"
       [class]="page.active? 'tab selectedTab': 'tab unselectedTab'"
        (dblclick)="editTab($event.target, page.name.length)"
       (click)="tabClick(page)">
    <p type="text"  class="tabInput" readonly 
       contenteditable="false" maxlength="100"
       (mousedown)="tabInputClick($event)"
       (keydown)="filterKeys($event)"
       (blur)="blurTab($event, page)">{{page.name}}
    </p>
    <input type="image" src="assets/xsmall.png" class="xbutton" contenteditable="false"
           (click)="deleteTab(page)"/>
    
  </div>
  <div class="tab">
    <input class="plusbutton" type="image" src="assets/smallplus.png"
           (click)="addTab()" />
  </div>
</div>

<!-- Notes -->
<div *ngFor="let note of getNotes()" (onmousemove)="mouseMove()">
    <app-note [note]="note"
        [undoHandler]="undoHandler"
        (mousedown)="selectNote(note)"
        (onDrag)="noteDragStart($event)"
        (onResize)="noteResizeStart($event)"
        (onRightClick)="noteRightClicked($event)"></app-note>
</div>

<app-right-click-menu [display]="rcmDisplay"></app-right-click-menu>

<app-account-settings-page [(display)]="accountSettingsVisible"></app-account-settings-page>
