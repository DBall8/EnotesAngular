<h1 class="title"><span class="welcomeMessage">Welcome to ENotes!</span></h1>
<div class="loginPanel">
	<h1 class="loginTitle"> {{isLogin? 'Log In': 'Create a new account'}} </h1>
	<div class="loginError">
		{{errorText}}
	</div>
	<div class="contentPanel">
		<form>
			<label>Username:</label><br />
			<input #Username class="loginInput" type="text" maxlength="252" (keyup)="submit($event.key)" /><br />
			<label>Password:</label><br />
			<input #Password class="loginInput" type="password" maxlength="252" (keyup)="submit($event.key)" /><br />
            <div [style.display]="isLogin? 'none': 'block'">
                <label>Confirm password:</label><br />
                <input #ConfirmPassword class="loginInput" type="password" maxlength="252" (keyup)="submit($event.key)"/>
            </div>
			<!--<input class="checkbox" type="checkbox" #stayLogged checked="true"/>Stay logged in -->
			<button class="loginButton" type="button" (click)="login(Username.value, Password.value, ConfirmPassword.value)">{{isLogin? 'Log In': 'Create Account'}}</button>
		</form>
		<br />
						
		<span class="bottomSpan">{{isLogin? 'New to ENotes?': 'Already have an account?'}}<br [style.display]="isLogin? 'display': 'none'" />
		<a class="bottomLink" href="/NO" (click)="$event.preventDefault(); isLogin=!isLogin;"> {{isLogin? 'Create a new account!': 'Log in!'}}</a></span>
	</div>
</div>
