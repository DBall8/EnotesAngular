
<div class="loginPanel">
	<h1 class="loginTitle"> Log in </h1>
	<div class="loginError">
		{{errorText}}
	</div>
	<div class="contentPanel">
		<form>
			<label>Username:</label><br />
			<input #Username class="loginInput" type="text" (keyup)="submit($event.key)" /><br />
			<label>Password:</label><br />
			<input #Password class="loginInput" type="password" (keyup)="submit($event.key)" /><br />
			<input class="checkbox" type="checkbox" #stayLogged />Stay logged in
			<br />
			<button class="loginButton" type="button" (click)="login(Username.value, Password.value, stayLogged.checked)">Log in</button>
		</form>
		<br />
						
		<span class="bottomSpan">New to ENotes?<br />
		<a class="bottomLink"> Create a new account!</a></span>
	</div>
</div>
