<div class="note" [ngStyle]="setStyles()" (contextmenu)="rightClick($event)">
    <!-- Note Head -->
    <div class="noteHead" (mousedown)="dragStart($event)" [style.background-color]="setHeadColor(note.selected)">
        <input type="image" src="assets/plus.png" alt="New" class="newButton button" (click)="addNote()" />
        <input type="text" class="title" readonly="true" maxlength="100"
            [(ngModel)]="note.title"
            [style.font-size]="(note.fontSize + 4) + 'px'"
            [style.font-family]="note.font + ', Helvetica, sans-serif'"
            (mousedown)="titleClick($event)"
            (dblclick)="selectTitle($event)"
            (keydown)="keyDown($event, true)"
            (keyup)="keyUp($event)"
            (input)="track(true)"
            (blur)="deselectTitle($event)"/>
        <input type="image" src="assets/x.png" alt="Delete" class="deleteButton button"
            (click)="deleteNote()"/>
    </div>

    <!-- Note Body -->
    <div class="noteBody" [style.height]="note.height-40 + 'px'">
        <textarea #contentArea 
            class="noteContent" maxlength="4096"
            [(ngModel)]="note.content"
            [style.font-size]="note.fontSize + 'px'"
            [style.font-family]="note.font + ', Helvetica, sans-serif'"
            (keydown)="keyDown($event, false)"
            (keyup)="keyUp($event)"
            (input)="track(false)"
            (focus)="resetUndo()"
            (click)="resetUndo()"></textarea>
    </div>
    <img class="resize" src="assets/resize.png" (mousedown)="resizeStart($event)"/>
</div>
