<div class="note" [ngStyle]="setStyles()" (contextmenu)="rightClick($event)">
    <!-- Note Head -->
    <div class="noteHead" (mousedown)="dragStart($event)" [style.background-color]="setHeadColor(note.selected)">
        <input type="image" src="assets/plusIm.png" alt="New" class="newButton button" (click)="addNote()" />
        <input type="image" src="assets/delIm.png" alt="Delete" class="deleteButton button"
            (click)="deleteNote()"/>
    </div>

    <!-- Note Body -->
    <div class="noteBody" [style.height]="note.height-40 + 'px'">
        <textarea class="noteContent" [(ngModel)]="note.content" (keyup)="keyPressed()"></textarea>
    </div>
    <img class="resize" src="assets/resize.png" (mousedown)="resizeStart($event)"/>
</div>
